<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="java.js"></script>

<body>
    <div class="registration">
        <h2>LOGIN<br>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill"
                viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                <path fill-rule="evenodd"
                d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg>
        </h2>
        <form>
            <div class="login">
                <label>NAME</label><br>
                <input type="text" id="name"><br>
                <label>PASSWORD</label><br>
                <input type="password" id="password"><br><br>
                <button onClick="login()"><a href="https://www.myntra.com">Sign In</a></button><br>
            </div>
        </form>
        <div class="forget">
            <p>Forget password?<a
                    href="https://www.linkedin.com/signup/cold-join?trk=guest_homepage-basic_nav-header-join">Reset</a>
            </p>
        </div>
        <div class="create">
            <p>New User?<a
                    href="https://www.linkedin.com/signup/cold-join?trk=guest_homepage-basic_nav-header-join">Sign
                    Up</a></p>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
